<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body class="l-body">
    <main class="c-main">
      <img src="images/bg-pattern-top.svg" alt="" class="c-img-top" />
      <img src="images/bg-pattern-bottom.svg" alt="" class="c-img-bottom" />
      <div class="c-main-top"></div>
      <div class="c-main-middle">
        <div class="c-image-wrapper">
          <img
            src="images/image-victor.jpg"
            alt="Image of Victor Crest"
            class="c-image"
          />
        </div>
        <div class="c-profile-info">
          <span class="c-profile-info__name">Victor Crest</span>
          <span class="c-profile-info__age">26</span>
          <div class="c-profile-info__location">London</div>
        </div>
      </div>
      <div class="c-main-bottom">
        <ul class="l-stats">
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__head">80K</div>
              <div class="c-stat__body">Followers</div>
            </div>
          </li>
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__head">803K</div>
              <div class="c-stat__body">Likes</div>
            </div>
          </li>
          <li class="l-stats__item">
            <div class="c-stat">
              <div class="c-stat__head">1.4K</div>
              <div class="c-stat__body">Photos</div>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
